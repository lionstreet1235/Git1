<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lấy lại mật khẩu</title>
</head>
<body>
    <form action="https://www.google.com" method="get">
        

        <legend>NHẬP THÔNG TIN SINH VIÊN</legend>
        <label>HỌ VÀ TÊN</label>
        <input type="text" id="username" name="username"><br>
        <label>MÃ SỐ SINH VIÊN:</label>
        <input type="text"><br>
        <lable>NGÀY SINH:</lable>
        <input type="date"><br>
        <lable>CHUYÊN NGÀNH:</lable>
        <input type="radio" id="cnpm" name="subject" value="cnpm">
        <label for="cnpm">CNPM</label>
        <input type="radio" id="httt" name="subject" value="cnpm">
        <label for="httt">HTTT</label>
        <input type="radio" id="anm" name="subject" value="cnpm">
        <label for="anm">AN NINH MANG</label><br>
        <lable>SỞ THÍCH:</lable><br>
        <input type="checkbox" id="VTC"><lable for="VTC">VIẾT CHƯƠNG TRÌNH</lable>
        <input type="checkbox" id="PTCSDL"><lable for="PTCSDL">PHÂN TÍCH CSDL</lable>
        <input type="checkbox" id="XDSDM"><lable for="XDSDM">XÂY ĐỰNG SƠ ĐỒ MẠNG</lable><br>
        <lable>MÀU SẮC YÊU THÍCH:</lable>
        <input type="color"><br>
        <lable>HÌNH ĐẠI DIỆN:</lable><input type="file"><br>
        <label>TÊN ĐĂNG NHẬP WEB TRƯỜNG:</label><input type="text"><br>
        <label>MẬT KHẨU ĐĂNG NHẬP WEB TRƯỜNG:</label><input type="password"><br><br>
        <input type="submit" value="Gửi dữ liệu về máy chủ">
        
    </form>
</body>
</html>
