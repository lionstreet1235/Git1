
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stackpath.bootstrapcdn.com/bootstrap/4.3.1/dist/bootstrap.min.css">
    <link rel="stylesheet" href="DangKy.css">
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
    <script src="DangKy.js"></script>
    <title>Form </title>
</head>
<body>
    <form name="frm1" onsubmit="return kiemtra()" class="col-6 mx-auto border border-primary">
        <h4 class="m-0 p-2 text-center">ĐĂNG KÝ THÀNH VIÊN</h4>

        <div class="form-group">
            <label>Họ Tên</label>
            <input type="text" name="ht" class="form-control">
        </div>

        <div class="form-group">
            <label>Số điện thoại</label>
            <input type="tel" name="phone_number" pattern="[0]{1}[1-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"placeholder="0123456789" class="form-control">
        </div>

        <div class="form-group">
            <label>Địa chỉ nhận hàng</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="name" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Giới tính</label>
            <div class="option-group" id="gender_input">
                <input type="radio" name="gender" value="Nam" class="form-control bg-primary">
                <span>Nam</span>
                <input type="radio" name="gender" value="Nữ" class="form-control bg-primary">
                <span>Nữ</span>
            </div>
        </div>

        <div class="form-group">
            <label>Sở thích</label>
            <div class="option-group" id="hobbies_input">
                <input type="checkbox" name="hobby" value="Đọc sách" class="form-control" bg-primary>
                <span>Đọc sách</span>
                <input type="checkbox" name="hobby" value="Du lịch" class="form-control" bg-primary>
                <span>Du lịch</span>
                <input type="checkbox" name="hobby" value="Âm nhạc" class="form-control" bg-primary>
                <span>Âm nhạc</span>
                <input type="checkbox" name="hobby" value="Ẩm thực" class="form-control" bg-primary>
                <span>Ẩm thực</span>
                <input type="checkbox" name="hobby" value="Khác" class="form-control" bg-primary>
                <span>Khác</span>
            </div>
        </div>

        <div class="form-group">
            <label>Quốc tịch</label>
            <select name="quocTich" class="form-control">
                <option value="VN">Việt Nam</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="JP">Japan</option>
                <option value="DE">Germany</option>
                <option value="AU">Australia</option>
                <option value="FR">France</option>
                <option value="CN">China</option>
                <option value="CA">Canada</option>
                <option value="IT">Italy</option>
                <option value="ES">Spain</option>
                <option value="BR">Brazil</option>
                <option value="MX">Mexico</option>
                <option value="RU">Russia</option>
                <option value="KR">South Korea</option>
                <option value="SA">Saudi Arabia</option>
                <option value="ZA">South Africa</option>
                <option value="AR">Argentina</option>
                <option value="TR">Turkey</option>
                <option value="SE">Sweden</option>
                <option value="NL">Netherlands</option>
                <option value="CH">Switzerland</option>
                <option value="BE">Belgium</option>
                <option value="AT">Austria</option>
                <option value="DK">Denmark</option>
                <option value="IN">India</option>
                <option value="TH">Thailand</option>
                <option value="NO">Norway</option>
                <option value="PL">Poland</option>
                <option value="IR">Iran</option>
                <option value="IE">Ireland</option>
                <option value="PT">Portugal</option>
            </select>
        </div>

        <div class="form-group">
            <label>Thông tin bổ sung</label>
            <textarea name="bosung" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
            <div id="loi"></div>
        </div>

        <div class="form-group btn-container">
            <button type="submit" onclick="kiemtra()" class="btn btn-primary btn-css-before" value="Đăng Ký">Đăng ký</button>
        </div>
    </form>
</body>
</html>
