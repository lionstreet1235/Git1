<!DOCTYPE html>
<html>
<head>
<style>
.mySlides {display:none;}
</style>
</head>
<body>

<h2>Slide Show Hình Ảnh</h2>

<div class="mySlides">
  <img src="assets/img/HuynhNhuHEHE.jpg" style="width:100%">
</div>

<div class="mySlides">
  <img src="assets/img/girl.jpg" style="width:100%">
</div>

<div class="mySlides">
  <img src="assets/img/shoes.jpg" style="width:100%">
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 2000); // Thay đổi hình ảnh sau mỗi 2 giây
}
</script>

</body>
</html>
